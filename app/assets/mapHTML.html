<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Disabling the Default UI</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
		  var myLatlng = new google.maps.LatLng(53.219050,6.567080);

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatlng,
          disableDefaultUI: true,
		  zoomControl: false,
		  scrollwheel: false,
		    navigationControl: false,
		    mapTypeControl: false,
		    scaleControl: false,
		    draggable: false,
        });
		var marker = new google.maps.Marker({
		    position: myLatlng,
		    title:"Grote Markt"
		});
		marker.setMap(map);

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlHhXzz2tr1rZC0ia_7XgiCSLEDB4Dl5c&callback=initMap">
    </script>
  </body>
</html>
